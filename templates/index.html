<!DOCTYPE html>
<html>
<head>
    <title>Complaint Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Complaint Registration Form</h2>
    {% if message %}
    <div class="alert alert-success">{{ message }}</div>
    {% endif %}
    <form method="post">
        <div class="mb-3">
            <input type="text" name="name" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
            <select name="gender" class="form-control" required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>
        <div class="mb-3">
            <input type="number" name="age" class="form-control" placeholder="Your Age" required>
        </div>
        <div class="mb-3">
            <select name="category" class="form-control" required>
                <option value="">Complaint Category</option>
                <option>Service</option>
                <option>Technical</option>
                <option>Billing</option>
                <option>Other</option>
            </select>
        </div>
        <div class="mb-3">
            <textarea name="description" class="form-control" rows="5" placeholder="Complaint Description" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Complaint</button>
    </form>
</body>
</html>
